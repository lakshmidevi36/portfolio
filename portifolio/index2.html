      <script> 
       let sections = document.querySelectorAll('section');
       let navlinks = document.querySelectorAll('ul li');

       window.addEventListener('scroll', () => {
    let current = '';
    let scrollTop = window.pageYOffset; // Use window.pageYOffset to get the scroll position
    sections.forEach(section => {
        let sectionTop = section.offsetTop;
        if (scrollTop >= sectionTop-60)
            current = section.getAttribute('id');
        // Removed unnecessary curly braces and fixed indentation
    });

    navlinks.forEach(li => {
        li.classList.remove('active');
        // Use classList.contains to check if the class is present in the element's class list
        if (li.classList.contains(current)) {
            li.classList.add('active'); // Add the active class to the navigation link
        }
    });
});
    
       
      </script>
