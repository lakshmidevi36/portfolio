<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lakshmi's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background-color: #007bff;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      padding: 0 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .line {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links li {
        padding: 1rem 0;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Lakshmi's Portfolio</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <script>
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
    });
  </script>
</body>
</html>
